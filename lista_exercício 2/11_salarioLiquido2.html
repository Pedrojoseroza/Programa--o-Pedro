<meta charset="UTF-8">
<script>
    /*
    Problema: Salário líquido [2]
    Peça para o usuário informar o seu salário-base. Calcule e apresente o salário líquido ao final do programa, considerando que o funcionário recebe gratificação de R% 200,00 (livre de imposto) e lhe é descontado 10% sobre o salário-base.
    */
    //ENTRADA
    const salarioBase = Number(prompt(`Informe seu sálario bruto.`));
    //PROCESSAMENTO
    let novoSalario = salarioBase - (salarioBase * 0.1) + 200;
    //SAÍDA
    document.write(`O seu salário liquido é de R$ ${novoSalario}.`);
</script>
