<meta charset="UTF-8">
<script>
    /*
    Problema: Calcular troco
    Peça para o usuário informar o valor pago pelo cliente e também informar quanto foi o consumo do cliente na loja. Considerando que o cliente dará um valor superior ao quanto consumiu, calcule e apresente, ao final do programa, quanto deverá dar de troco para o cliente.
    */

    //ENTRADA
const valorPago = Number(prompt(`Informe valor pago pelo cliente. `));
    const debito = Number(prompt(`Informe o quanto o seu cliente consumiu na loja.`));
    //PROCESSAMENTO
    const troco = valorPago - debito;
    troco.toFixed(2);
    //SAÍDA
    document.write(`O troco de seu cliente é de R$ ${troco}`);
</script>
