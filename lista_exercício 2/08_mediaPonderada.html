<meta charset="UTF-8">
<script>
    /*
    Problema: Média das notas do aluno [MÉDIA PONDERADA]
    Peça para o aluno informar as notas que obteve no PRIMEIRO TRIMESTRE e calcule a média do aluno no primeiro trimestre. Considere que a média é ponderada, e o peso das notas será 2 (dois), 3 (três) e 5 (cinco), respectivamente. Ao final do programa apresente a média trimestral que o aluno obteve.
    */

    //ENTRADA
    let primeiraNota = Number(prompt(`Informe a sua nota no primeiro trimestre na matéria de programação.`));
    let segundaNota = Number(prompt(`Informe a sua nota no primeiro trimestre na matéria de programação.`));
    let terceiraNota = Number(prompt(`Informe a sua nota no primeiro trimestre na matéria de programação.`));
    //PROCESSAMENTO
    // Fórmula da média Ponderada: (nota1 * peso1 + nota2* peso2 +... notaN * pesoN)/ peso1 + peso2 + ... pesoN
    primeiraNota = primeiraNota * 2;
    segundaNota = segundaNota * 3;
    terceiraNota = terceiraNota * 5;
    const media = (primeiraNota + segundaNota + terceiraNota) / 10; 
    //SAÍDA
    document.write(`A sua média na matéria de programação é ${media}`);
</script>
