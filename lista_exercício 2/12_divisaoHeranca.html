<meta charset="UTF-8">
<script>
    /*
    Problema: Divisão de herança
    Peça para o usuário informar a quantidade de cabeças de gado que um fazendeiro possui e também informar quantos herdeiros possui. Antes de falecer, o fazendeiro doará 15% dessas cabeças de gado. Calcule e apresente quantas cabeças de gado restarão para cada herdeiro.
    */

    //ENTRADA
    let heranca = Number(prompt(`Informe a herança do fazendeiro, em cabeças de gado`));
const herdeiros = Number(prompt(`Quantos herdeiros tem o fazendeiro`));
    
    //PROCESSAMENTO
    heranca = heranca - (heranca * 15 / 100);
    let herancaPorFilho = Math.floor(heranca) / herdeiros;
    //Usei o Math.floor pois não faz sentido ter meia cabeça de gado, nem ter mais uma cabeça para dividir, por isso, arredondei por baixo
    //SAÍDA
    document.write(`Para cada filho, herdou ${Math.floor(herancaPorFilho)} cabeças de gado.`)
</script>
