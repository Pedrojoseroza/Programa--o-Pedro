<meta charset="UTF-8">
<script>
    /*
    Problema: Valor do almoço por Kg
    Peça para o usuário informar quanto pesou o seu prato de comida, considerando que o preço do Kg no Buffet é de R$ 49,90. Apresente o preço da refeição ao final do programa.
    */

    //ENTRADA
const quiloAlmoço = Number(prompt(`Informe quantos quilos o seu prato de comida pesa.`));
    //PROCESSAMENTO
    const preco = quiloAlmoço * 49.90;
    preco.toFixed(2); 
    //SAÍDA
    document.write(`O preço do seu prato de comida é de R$ ${preco}.`)
</script>
