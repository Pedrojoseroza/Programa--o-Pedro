<meta charset="UTF-8">
<script>
    /*
    Problema: Peso de uma pessoa
    Peça para o usuário informar o seu peso. Calcule e apresente, ao final do programa, duas informações:

    Novo peso, caso a pessoa emagreça 15%
    Novo peso, caso a pessoa engorde 20%
    */

    //ENTRADA
    const peso = Number(prompt(`Informe o seu peso em quilos.`));
    //PROCESSAMENTO
    const pesoMagro = peso - (peso * 0.15);
    pesoMagro.toFixed(2);
    const pesoGordo = peso + (peso * 0.2);
    pesoGordo.toFixed(2);
    //SAÍDA
    document.write(`Se você emagrecer 15%, você pesará ${pesoMagro} quilos.`);
    document.write(`Se você engordar 20% você pesará ${pesoGordo} quilos. `);
</script>
