<meta charset="UTF-8">
<script>
    //Problema: Latas de tinta
    //Peça para o usuário informar quantos metros quadrados deseja pintar. Apresente quantas latas de tinta são necessárias, considerando que um litro de tinta cobrirá 3 metros, e cada lata possui 18 litros de tinta.

    //ENTRADA
const metrosDeTinta = Number(prompt("Informe quantos metros de tinta pretende cobrir."));
    //PROCESSAMENTO
let latasDeTinta = metrosDeTinta / (3 * 18); 
    if (latasDeTinta < 1) {
        latasDeTinta = 1
    };
    //SAÍDA
    document.write(`Para pintar a área desejada você irá precisar de ao menos ${latasDeTinta} latas de Tinta.`);
</script>
