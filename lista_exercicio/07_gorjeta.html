<meta charset="UTF-8">
<script>
    /*
    Problema: Gorjeta
    Peça para o usuário informar qual foi o preço do jantar. Calcule 10% da gorjeta e apresente o preço total que deverá pagar para o restaurante e apresente o resultado.
    */

    //ENTRADA
let precoJantar = Number(prompt(`Informe o preço do jantar no restaurante.`));
    
    //PROCESSAMENTO
precoJantar = precoJantar + (precoJantar / 10 );
    
    //SAÍDA
document.write(` O preço do jantar, mais a gorjeta do garçom, é de R$ ${precoJantar}.`);
</script>
