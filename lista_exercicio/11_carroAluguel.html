<meta charset="UTF-8">
<script>
    /*
    Problema: Preço do aluguel do carro
    Peça para o usuário informar a quantidade de dias que o carro foi alugado e a quantidade de quilômetros rodados. Retorne o valor a ser pago de aluguel considerando que a diária do aluguel é de R$ 60,00 e cada Km rodado custa R$ 0,15.
    */

    //ENTRADA
const diaAluguel = Number(prompt(`Informe quantos dias o carro foi usado.`));
    const quilometrosAluguel = Number(prompt(`Informe quantos quilomêtros o carro usado rodou`));
    //PROCESSAMENTO
let precoAluguel = (diaAluguel * 60) + (quilometrosAluguel * 0.15);
    
    //SAÍDA
document.write(`O preço do aluguel do carro é de R$ ${precoAluguel}.`);
</script>
