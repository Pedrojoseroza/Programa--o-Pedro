<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Salário líquido
    //Peça para o usuário informar quantas horas trabalha no mês e quantos que recebe por hora trabalhada.Calcule o salário líquido considerando os seguintes descontos:
    // INSS: 8 % do salário bruto
    // IR: 11 % do salário bruto

    //ENTRADA
const horaMes = Number(prompt(`Informe quantas horas você trabalha no mês`));
    const salarioHora = Number(prompt(`Informe o quanto você recebe em hora, em R$`));
    //PROCESSAMENTO
let salarioMensal = horaMes * salarioHora;
    salarioMensal = salarioMensal - (salarioMensal * 8 / 100) - (salarioMensal * 11 / 100); 
    //SAÍDA
document.write(`O seu sálario liquído é de R$ ${salarioMensal}.`);
console.log("IMPOSTO É ROUBO");
</script>
