<meta charset="UTF-8">
<script>
    /*
    Problema: Fahrenheit para Celsius
    Peça para o usuário informar uma temperatura em Fahrenheit. Converta e apresente a temperatura em graus Celsius.
    */

    //ENTRADA
let temperatura = Number(prompt(`Informe a temperatura do ambiente que você está, em  graus Farenheit.`));
    //PROCESSAMENTO
temperatura = (temperatura - 32) / 1.8;
    
    //SAÍDA
document.write(`A temperatura do local que você está é de ${temperatura} graus Celsius.`);
</script>
